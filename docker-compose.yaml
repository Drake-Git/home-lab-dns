services:
  adguardhome:
    image: adguard/adguardhome
    container_name: adguard-home
    restart: unless-stopped
    # These volumes ensure your settings survive a reboot
    volumes:
      - ./workdir:/opt/adguardhome/work
      - ./confdir:/opt/adguardhome/conf
    # Port 53 is for DNS, Port 80/3000 is for the dashboard
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
      - "3000:3000/tcp"

